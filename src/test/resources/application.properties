spring.application.name=heatmap

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2

# DataSource
spring.datasource.url=jdbc:h2:mem:testdbtest;MODE=PostgreSQL;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# Security - Basic Auth credentials
spring.security.user.name=admin
spring.security.user.password=admin123

# Validation Constraints
heatmap.constraints.number-of-shades-min=3
heatmap.constraints.number-of-shades-max=10
heatmap.constraints.hour-min=0
heatmap.constraints.hour-max=23